<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="Etch-a-Sketch>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="header">
            <h1>Etch-A-Sketch</h1>
            <button class="btn" id="btn-reset"><span>Reset Grid</span></button>
            <button class="btn" id="btn-gridsize"><span>Grid Size</span></button>
            <div id="colorswitch">
                <span>Colored Mode</span>
                <div id="switchwrapper">
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="colored-mode" tabindex="0">
                        <label class="onoffswitch-label" for="colored-mode"></label>
                    </div>
                </div>
            </div>
        </div>
        <div id="container">
        </div>
        <script src="main.js" async defer></script>
    </body>
</html>
